<h1 class="page-header">Editar Rutina</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
      {{ message }}
  </div>
</div>

<div class="thumbnail editRoutineForm-block-thumbnail">
  <form [formGroup]="editRoutineForm" name="editRoutineform" (submit)="updateRoutine()">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" name="title" placeholder="Título de la Rutina" class="form-control" formControlName="title">
    </div>
  </form>
</div>
